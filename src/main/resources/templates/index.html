<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TimeZone Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h2 class="display-4">TimeZone Manager</h2>
        <p class="lead">A simple app that displays the current time in different timezones.</p>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Time Zone</th>
            <th>Current Time</th>
            <th>Cities</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="time : ${times}">
            <td th:text="${time.timeZone}"></td>
            <td th:text="${time.date}"></td>
            <td th:text="${time.cities}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
